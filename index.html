<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <style>
      body {
        margin: 0;
        background: #dedede;
        display: flex;
        align-items: center;
        height: 100vh;
      }

      .gameboard {
        height: 100vh;
        width: 100vh;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        max-height: 60vh;
        max-width: 60vh;
      }

      .color {
        width: 50%;
        height: 50%;
        display: inline-block;
      }

      .left {
        float: left;
      }

      .right {
        float: left;
      }

      .celeste {
        background: #22a6b3;
      }

      .celeste.light {
        background: #7ed6df;
      }

      .violeta {
        background: #be2edd;
      }

      .violeta.light {
        background: #e056fd;
      }

      .naranja {
        background: #f0932b;
      }

      .naranja.light {
        background: #ffbe76;
      }

      .verde {
        background: #6ab04c;
      }

      .verde.light {
        background: #badc58;
      }

      .btn-start {
        width: 400px;
        height: 100px;
        background: #ecf0f1;
        color: #2c3e50;
        font-size: 2.5rem;
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 200px);
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
    <script>
        const btnEmpezar = document.getElementById('btnEmpezar');
        const celeste = document.getElementById('celeste');
        const violeta = document.getElementById('violeta');
        const naranja = document.getElementById('naranja');
        const verde = document.getElementById('verde');

        class Juego{

            constructor(){
                this.inicializar();
                this.generarSecuencia();
                this.siguienteNivel();
            }

            inicializar(){
                btnEmpezar.classList.add('hide'); //Agregando clases a un elemento en el html
                this.nivel = 7;//Declarando el nivel
                this.colores = {//Inicializando los Colores
                    celeste, //Si quieres inicializar una variable dentro de una clase la cual esta en el global se puede hacer usandola dentro de la clase con el mismo nombre
                    violeta,
                    naranja,
                    verde
                }
            }
            
            generarSecuencia(){
                this.secuencia = new Array(10).fill(0).map( n => Math.floor(Math.random() * 4))//Podemos generar atributos con this de la nada
            }

            siguienteNivel(){
                this.iluminarSecuencia();
            }

            transformarNumeroAColor(numero){
                switch(numero){
                    case 0:
                    return 'celeste';
                    case 1:
                    return 'violeta';
                    case 2:
                    return 'naranja';
                    case 3:
                    return 'verde';
                }
            }

            apagarColor(color){
                this.colores[color].classList.remove('light');//Quitando css de este elemento
            }

            iluminarColor(color){
                this.colores[color].classList.add('light');//Agregando css a este elemento
                setTimeout(()=> this.apagarColor(color), 350);
            }

            iluminarSecuencia(){
                for(let i = 0 ; i <  this.nivel; i++){ //Usar let en ciclos para que caada iteracion sea diferente
                    let color = this.transformarNumeroAColor(this.secuencia[i]);
                    setTimeout(()=>this.iluminarColor(color), 1000 * i);
                }
            }

        }
        function empezarJuego(){
            window.juego = new Juego();// Agregando la var juego al window para poder depurar por console
        }

        //Recordar map no funciona con arrays undefined.
        //Funcion fill en array lo llena del elemento que es pasado como par√°metro
    </script>
  </body>
</html>
